<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codejam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="upper">
  <div class="first-ancient">
    <img class="ancient active" src="assets/Ancients/Azathoth.png">
  </div>
  <div class="second-ancient">
    <img class="ancient" src="assets/Ancients/Cthulthu.png">
  </div>
  <div class="third-ancient">
    <img class="ancient" src="assets/Ancients/IogSothoth.png">
  </div>
  <div class="fourth-ancient">
    <img class="ancient" src="assets/Ancients/ShubNiggurath.png">
  </div>
</div>
<div class="middle">
  <div class="difficulty complex very-easy">Very Easy</div>
  <div class="difficulty complex easy">Easy</div>
  <div class="difficulty complex normal active">Normal</div>
  <div class="difficulty complex hard">Hard</div>
  <div class="difficulty complex very-hard">Very Hard</div>
</div>
<div class="bottom">
  <div class="difficulty normal shuffle">Shuffle!</div>
  <div class="deck">
    <img src="assets/mythicCardBackground.png">
  </div>
  <div class="card">
    <div class="card-filler"></div>
  </div>
  <div class="deck-count">
    <div class="stage first-stage">
      <div class="color green1">0</div>
      <div class="color brown1">0</div>
      <div class="color blue1">0</div>
    </div>
    <div class="stage second-stage">
      <div class="color green2">0</div>
      <div class="color brown2">0</div>
      <div class="color blue2">0</div>
    </div>
    <div class="stage third-stage">
      <div class="color green3">0</div>
      <div class="color brown3">0</div>
      <div class="color blue3">0</div>
    </div>
  </div>
</div>  
</body>
<script type="module" src="index.js"></script>
</html>
